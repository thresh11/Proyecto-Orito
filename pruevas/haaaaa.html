<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas Deslizantes</title>
    <style>
        #contenedor {
            width: 200px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        #cajas {
            display: flex;
            flex-direction: column;
            position: absolute;
            transition: top 0.3s;
        }
        .caja {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="cajas">
            <div class="caja" style="background-color: red;">1</div>
            <div class="caja" style="background-color: blue;">2</div>
            <div class="caja" style="background-color: green;">3</div>
            <div class="caja" style="background-color: yellow;">4</div>
            <div class="caja" style="background-color: orange;">5</div>
            <div class="caja" style="background-color: purple;">6</div>
            <div class="caja" style="background-color: pink;">7</div>
            <div class="caja" style="background-color: brown;">8</div>
            <div class="caja" style="background-color: gray;">9</div>
        </div>
    </div>

    <script>
        const contenedor = document.getElementById('contenedor');
        const cajas = document.getElementById('cajas');
        let desplazamiento = 0;

        function deslizarArriba() {
            if (desplazamiento < 0) {
                desplazamiento += 60;
                cajas.style.top = desplazamiento + 'px';
            }
        }

        function deslizarAbajo() {
            const alturaContenedor = contenedor.clientHeight;
            const alturaCajas = cajas.clientHeight;

            if (alturaCajas + desplazamiento > alturaContenedor) {
                desplazamiento -= 60;
                cajas.style.top = desplazamiento + 'px';
            }
        }

        window.addEventListener('load', () => {
            contenedor.addEventListener('wheel', (event) => {
                if (event.deltaY < 0) {
                    deslizarArriba();
                } else {
                    deslizarAbajo();
                }
            });
        });
    </script>
</body>
</html>
