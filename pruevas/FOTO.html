<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        .producto {
            display: inline-block;
            text-align: center;
            padding: 10px;
            background-color: blue;
        }

        .producto img {
            width: 200px;
            height: 200px;
            transition: transform 0.2s;
        }

        .producto img:hover {
            transform: scale(1.1);
        }

        .producto p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="producto">
        <img src="../img/braunis.png" alt="Producto 1" onmouseover="cambiarImagen(this)" onmouseout="restaurarImagen(this)">
        <p>Producto 1</p>
        <p>Precio: $50.00</p>
    </div>

    <script>
        function cambiarImagen(imagen) {
            imagen.src = "../img/miel.png";
        }

        function restaurarImagen(imagen) {
            imagen.src = "../img/braunis.png";
        }
    </script>
</body>
</html>
