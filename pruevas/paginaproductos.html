<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #main-image {
            width: 100%;
            height: 100vh;
            background: url('your-image.jpg') center/cover no-repeat;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
        }

        .product {
            width: calc(33.33% - 20px);
            margin: 10px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        #red-div {
            position: fixed;
            right: 0;
            top: 0;
            width: 25vw;
            height: 25vh;
            background: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Nombre de tu sitio</h1>
            <!-- Otros elementos del header si es necesario -->
        </div>
    </header>

    <div id="main-image"></div>

    <div id="product-container">
        <!-- Genera los productos aquÃ­ -->
        <div class="product">Producto 1</div>
        <div class="product">Producto 2</div>
        <div class="product">Producto 3</div>
        <!-- Repite estos tres elementos para los otros productos -->
    </div>

    <div id="red-div"></div>

    <script>
        // JavaScript personalizado si es necesario
    </script>
</body>
</html>
