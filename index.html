<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves</title>
</head>

<body>
    <h1>Generador de Claves</h1>
    <form action="/generarclave" method="post">
        <label for="longitud">Longitud de la Clave:</label>
        <input type="number" id="longitud" name="longitud" min="8" max="128" required><br><br>

        <input type="checkbox" id="mayusculas" name="mayusculas">
        <label for="mayusculas">Incluir Mayúsculas</label><br>

        <input type="checkbox" id="numeros" name="numeros">
        <label for="numeros">Incluir Números</label><br>

        <input type="checkbox" id="simbolos" name="simbolos">
        <label for="simbolos">Incluir Símbolos</label><br><br>

        <input type="submit" value="Generar Clave">
    </form>
</body>
